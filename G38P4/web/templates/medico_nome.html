<html>
    <body>
        <h3>Alterar nome do medico com numero de cedula {{ params.get("num_cedula") }}</h3>
        <form action="update_nome_medico" method="post">
            <p><input type="hidden" name="num_cedula" value="{{ params.get('num_cedula') }}"/></p>
            <p>Novo Nome: <input type="text" name="nome"/></p>
            <p><input type="submit" value="Submit"/></p>
        </form>
    </body>
</html>
