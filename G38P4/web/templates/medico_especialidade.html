<html>
    <body>
        <h3>Alterar especialidade do medico com numero de cedula {{ params.get("num_cedula") }}</h3>
        <form action="update_especialidade_medico" method="post">
            <p><input type="hidden" name="num_cedula" value="{{ params.get('num_cedula') }}"/></p>
            <p>Nova Especialidade: <input type="text" name="especialidade"/></p>
            <p><input type="submit" value="Submit"/></p>
        </form>
    </body>
</html>
